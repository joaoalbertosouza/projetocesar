<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body>
<div class="login-container">
    <form th:action="@{/login}" method="post">
        <div class="login-form">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required />

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />

            <button type="submit">Login</button>
        </div>
    </form>
    <div class="upload-section">
        <h2>Upload Files</h2>
        <form th:action="@{/uploadLogins}" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept=".csv" />
            <button type="submit">Upload Logins</button>
        </form>
        <form th:action="@{/uploadElectives}" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept=".csv" />
            <button type="submit">Upload Electives</button>
        </form>
    </div>
    <div th:if="${message}" th:text="${message}"></div>
</div>
</body>
</html>
