<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Electives</title>
</head>
<body>
<h1>Available Electives</h1>
<table>
    <thead>
    <tr>
        <th>Elective</th>
        <th>Teacher</th>
        <th>Spots Available</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="elective : ${electives}">
        <td th:text="${elective.name}">Elective Name</td>
        <td th:text="${elective.teacher}">Teacher Name</td>
        <td th:text="${elective.spots}">Spots Available</td>
    </tr>
    </tbody>
</table>
</body>
</html>
